name: Update Podcast Debug
on:
  workflow_dispatch:

jobs:
  debug_build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Debug Installation
        run: |
          # Use 'which python' to see the path
          which python
          # Force install using the specific python runner
          python -m pip install requests yt-dlp feedgen
          
      - name: Run Debug Script
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: python scripts/process_podcast.py
